{% extends 'base.html' %}

{% block content %}
<div class="admin-page" style="padding: 20px; max-width: 600px; margin: auto;">

    <h2>Admin Dashboard</h2>
    <p>Total Registered Users: <strong>{{ total_users }}</strong></p>

    <h3>Usernames:</h3>
    {% if usernames %}
        <ul>
        {% for user in usernames %}
            <li>{{ user }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users registered yet.</p>
    {% endif %}

</div>
{% endblock %}
