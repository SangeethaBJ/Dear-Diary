{% extends 'base.html' %}
{% block content %}
<h2>To Do</h2>
<button class="btn-warning" onclick="loadPrevious()">View Previous Entries</button>
<div id="previous-entries"></div>

<div id="tasks-wrap"></div>
<input id="new-task" placeholder="Add a new task">
<button class="btn-info" onclick="addTask()">Add Task</button>

<div class="row">
  <button class="btn-success" onclick="saveTasks()">Save</button>
  <div id="todo-time" class="meta"></div>
</div>

<script>
let tasks=[];
function addTask(){
  const v=document.getElementById('new-task').value.trim();
  if(!v) return;
  tasks.push({task:v, done:false});
  renderTasks(); document.getElementById('new-task').value='';
}
function renderTasks(){
  const wrap=document.getElementById('tasks-wrap'); wrap.innerHTML='';
  tasks.forEach((t,ti)=>{
    const div=document.createElement('div');
    div.className='task-item';
    div.innerHTML=`<input type="checkbox" data-ti="${ti}" ${t.done?'checked':''} onchange="toggleTask(this)"> ${t.task}`;
    wrap.appendChild(div);
  });
}
function toggleTask(el){ const ti=el.getAttribute('data-ti'); tasks[ti].done=el.checked; }
async function saveTasks(){
  const res=await fetch('/save_entry',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({genre:'To Do', meta:{tasks:tasks}})});
  const j=await res.json(); document.getElementById('todo-time').innerText=j.time; alert(j.message);
}
async function loadPrevious(){
  const res=await fetch('/entries/To Do'); const entries=await res.json();
  const wrap=document.getElementById('previous-entries'); wrap.innerHTML='';
  if(entries.length===0){ wrap.innerHTML='<p>No previous entries.</p>'; return; }
  entries.forEach(e=>{
    const div=document.createElement('div'); div.className='prev-entry';
    let html=`<strong>${e.created_at}</strong><ul>`;
    e.meta.tasks.forEach(t=>{ html+=`<li>${t.done?'✅':'⬜'} ${t.task}</li>`; });
    html+='</ul><hr'; div.innerHTML=html; wrap.appendChild(div);
  });
}
</script>
{% endblock %}
